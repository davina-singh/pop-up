<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter pop-up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="pop-up-hidden pop-up-visible" id="pop-up">
      <p>Would you like to sign up to our newsletter?</p>
      <button id="accept" class="button button-accept">Yes</button>
      <button id="decline" class="button button-decline">No</button>
    </div>
  </body>
</html>
